<!doctype html>
<html>
<head>
    <script src="../src/knob.js"></script>
    <style>
        body {
            padding: 0;
            margin: 40px 20px;
        }
        .dial {
            height: 20vh;   /* 20% of viewport height */
            background-color: #ccc;
            display: block;
        }
        .dial text {
            font-family: sans-serif;
            font-size: 100%;
            cursor: default;
            z-index: 1;
        }
        text.value, text.label {
            text-anchor: middle;
        }
        .arc {
            stroke: black;
            stroke-width: 4px;
            fill: transparent;
        }
        .back {
            stroke: #aaa;
            stroke-width: 6px;
            fill: transparent;
        }
        .marker {
            stroke: #aaa;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
<div>
    <svg class="knob" id="knob1" data-config='{"label": "Foo"}' data-label="Title"></svg>
    <svg class="knob" id="knob2" data-config='{"arc_min": 10, "value_max":127}' data-label="Bar"></svg>
    <!--<div class="knob-menu" id="knob1-menu"></div>-->
</div>
</body>

</script>
</html>
